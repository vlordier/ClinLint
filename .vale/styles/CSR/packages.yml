  terminology:
    - medical_terms
    - statistical_terms
    - regulatory_terms
    - technical_terms
    - abbreviations
    - units

  # Document structure and formatting
  structure:
    - headings
    - sections
    - numbering
    - references
    - tables
    - figures
    - appendices

  # Quality control
  quality:
    - completeness
    - consistency
    - precision
    - traceability
