extends: existence
message: "Missing definition for referenced item: %s"
level: error
tokens:
  # Table Definitions
  - "^Table [0-9]+\."  # Table caption start
  - "^Table [0-9]+:"   # Alternative caption format

  # Figure Definitions
  - "^Figure [0-9]+\." # Figure caption start
  - "^Figure [0-9]+:"  # Alternative caption format

  # Appendix Definitions
  - "^Appendix [A-Z]\." # Appendix heading start
  - "^Appendix [A-Z]:"  # Alternative heading format

# Check for duplicate numbering
extends: duplicate
message: "Duplicate reference number: '%s'"
level: error
scope: text
ignorecase: false
tokens:
  - '^Table \d+'
  - '^Figure \d+'
  - '^Appendix [A-Z]'

# Validate sequential numbering
extends: sequence
message: "Non-sequential reference number: '%s'"
level: error
scope: text
tokens:
  - '^Table \d+'
  - '^Figure \d+'
  - '^Appendix [A-Z]'
