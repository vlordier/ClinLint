name: CSR Section-Specific Review
description: Tailored feedback for specific CSR sections based on ICH E3 guidelines
template: |
  You are reviewing a section of a Clinical Study Report (CSR). The text belongs to the {section_name} section.

  Section-specific ICH E3 requirements:
  {section_requirements}

  Original text:
  ---
  {text}
  ---

  Vale issues identified:
  {vale_issues}

  Evaluate and suggest improvements focusing on:
  1. Section-specific ICH E3 compliance
  2. Required content elements
  3. Appropriate level of detail
  4. Statistical reporting standards
  5. Safety data presentation requirements

  Provide specific recommendations that:
  - Address any missing required elements
  - Improve technical accuracy
  - Enhance clarity while maintaining compliance
