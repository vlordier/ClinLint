StylesPath: .vale/styles
MinAlertLevel: error

Packages:
  CSR: YES
  Vale.Spelling: YES
  Vale.Terms: YES

Vocabularies:
  CSR: YES
  Medical: YES

Formats:
  md: YES
  rst: YES
  adoc: YES

Rules:
  # Clinical Domain Rules
  CSR.clinical.safety.reporting: error
  CSR.clinical.safety.adverse_events: error
  CSR.clinical.safety.causality: error
  CSR.clinical.safety.severity: error
  CSR.clinical.efficacy.reporting: error
  CSR.clinical.laboratory.reporting: error
  CSR.clinical.demographics.reporting: error
  
  # Special Population Rules
  CSR.study_types.special.orphan_requirements: error
  CSR.study_types.special.gcp_requirements: error
  CSR.study_types.special.p2p_requirements: error
  
  # Regulatory Rules
  CSR.regulatory.ich.compliance: error
  CSR.regulatory.ich.structure: error
  CSR.regulatory.regional.requirements: error
  
  # Quality Rules
  CSR.quality.structure.base: error
  CSR.quality.consistency.terminology: error
  CSR.quality.data.integrity: error
  
  # Statistical Rules
  CSR.statistics.methods.base: error
  CSR.statistics.reporting.requirements: error
  CSR.statistics.populations.definitions: error
  
  # Formatting Rules
  CSR.formatting.document: error
  CSR.formatting.tables: error
  CSR.formatting.references: error

# Global configuration  
IgnoredScopes:
  - code
  - tt
  - url

WordTemplate: \b(?:[A-Z]\.?\s*){2,}|[A-Z][a-z]+'?[a-z]+|[A-Z]+\b
